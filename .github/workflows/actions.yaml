# Event name
name: on_push

# When the event should run

on:
  push:
    branch:
      - "**"

# What jobs to execute

jobs:

  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 21

# What steps within each job
